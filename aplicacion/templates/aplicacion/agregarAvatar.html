{% extends 'aplicacion/index.html' %}


{% block product_section %}
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">Avatar</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        {{form.as_table}}
                    </table>
                    <input type="submit" value="Actualizar Avatar">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock product_section %}
